<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{template :: headFragment(${category.name}, ${'none'})}"></head>
	<body>
		<div class="container-fluid" th:replace="~{navigation :: navFragment}"></div>
		<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
			<div class="container-fluid bg-light row">
				<div class="col">
					<nav>
						<ol class="breadcrumb">
							<li class="breadcrumb-item">
								<a th:href="@{/}"><i class="fas fa-house"></i></a>
							</li>
							<th:block th:each="parent : ${listCategoryParents}">
								<li class="breadcrumb-item">
									<a th:href="@{'/c/' + ${parent.alias}}">[[${parent.name}]]</a>
								</li>
							</th:block>
						</ol>
					</nav>
				</div>
			</div>
		</div>
		<div class="row text-center">
			<th:block th:each="cat : ${category.children}">
				<div class="col" th:if="${cat.enabled == true}">
					<a th:href="@{'/c/'+${cat.alias}}">
						<img th:src="@{${cat.imagePath}}" height="100px">
						<br>
						<b th:text="${cat.name}"></b>
						<br>
					</a>
				</div>
			</th:block>
		</div>
		<div class="container">
			<h4>Prodotti della categoria: [[${category.name}]]</h4>
			<div class="row">
				<th:block th:each="product : ${listProducts}">
					<div class="col">
						<div>
							<img th:src="@{${product.mainImagePath}}" width="150px">
							<br>
							<b th:text="${product.name}"></b>
						</div>
						<div th:if="${product.discountPercent <= 0}">
							<span th:text="'€ '+${product.price}"></span>
						</div>
						<div th:if="${product.discountPercent > 0}">
							<span th:text="'€ '+${product.discountPrice}" style="font-size: larger; color: red;"></span>
							<del><span th:text="'€ '+${product.price}"></span></del>
						</div>
					</div>
				</th:block>
			</div>
			<div th:replace="~{paginating :: pagination('/c/'+${category.alias}, ${category.name})}"></div>
		<footer class="container-fluid" th:replace="~{template :: footerFragment}"></footer>
	</body>
</html>
