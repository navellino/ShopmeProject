<div th:fragment="content" class="modal fade text-center" id="carousel-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalTitle">Immagini del prodotto</h4>
				<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div id="carouselExampleIndicators" class="carousel slide">
					<div class="carousel-indicators">
				    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
				     <th:block th:each="image, status : ${product.images}">
						 <button type="button" data-bs-target="#carouselExampleCaptions" th:data-bs-slide-to="${status.count}"></button>
				     </th:block>
				  </div>
				  <div class="carousel-inner">
				    <div class="carousel-item active">
				      <img th:src="@{${product.mainImagePath}}" class="image-fluid" style="height:350px;">
				    </div>
				    <th:block th:each="image : ${product.images}">
						<div class="carousel-item">
							<img th:src="@{${image.imagePath}}" class="image-thumbnail m-2" style="height:350px;">
						</div>
					</th:block>
				  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
