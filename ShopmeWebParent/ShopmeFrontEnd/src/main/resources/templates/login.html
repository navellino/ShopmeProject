<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="~{template :: headFragment(${SITE_NAME}, ${'none'})}">
</head>
<body>
<div class="container-fluid text-center">
	<div th:replace="~{navigation :: navFragment}"></div>
	
	<section class="container vh-100 rounded" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">
							<h3 class="mb-5">Accedi</h3>
							<form th:action="@{/login}" method="post">
								<div th:if="${param.error}">
									<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
								</div>
								<div th:if="${param.logout}">
									<p class="text-warning">Adesso non sei pi√π loggato</p>
								</div>
								
								<div class="form-outline mb-4">
	              					<input type="email" name="email" placeholder="E-mail" id="typeEmailX-2" class="form-control form-control-lg" required/>
	
           						</div>

					            <div class="form-outline mb-4">
					              <input type="password" name="password" placeholder="Password" id="typePasswordX-2" class="form-control form-control-lg" />
					            </div>
					            
					            <!-- Checkbox -->
					            <div class="form-check d-flex justify-content-start mb-4">
					              <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
					              <label class="form-check-label" for="form1Example3"> Ricordami </label>
					            </div>
					            
					            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
							</form>
							  <div class="mt-2">
								<a th:href="@{/oauth2/authorization/google}" class="btn btn-lg btn-block" style="background-color: #dd4b39; color: white;" >
									<img th:src="@{images/google.png}" width="30px" height="30px"> Accedi con Google
								</a>
							</div>
							
							<div class="mt-2">
								<a th:href="@{/oauth2/authorization/facebook}" class="btn btn-lg btn-block" style="background-color: #508bfc; color: white;" >
									<img th:src="@{images/facebook.png}" width="30px" height="30px"> Accedi con Facebook
								</a>
							</div>
							<hr>
							<div>Non hai un account? <a th:href="@{/register}"><b>Registrati</b></a></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="container-fluid" th:replace="~{template :: footerFragment}"></footer>
</div>
</body>
</html>
