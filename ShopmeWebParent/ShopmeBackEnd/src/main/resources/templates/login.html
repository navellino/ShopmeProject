<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title th:text="${title}"></title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	<body class="container">
		<div class="container-fluid text-center">
		</div>
			<div class="text-center">
				<img th:src="@{/images/ShopmeAdminBig.png}">
			</div>
			<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div class="border border-secondary rounded p-3">
					<h2 class="text-center">Accesso al Pannello di Controllo di ShopMe </h2>
					<p>
						<input type="email" name="email" class="form-control" required placeholder="E-mail">
					</p>
					<p>
						<input type="password" name="password" class="form-control" required placeholder="password">
					</p>
					<p>
						<input type="checkbox" name="remember-me">&nbsp;&nbsp;[[#{label.remember}]]
					</p>
					<p>
						<input type="submit" name="Login" class="btn btn-primary"/>
					</p>
				</div>
			</form>
		<div th:replace="~{template :: footerFragment}"></div>
	</body>
</html>
