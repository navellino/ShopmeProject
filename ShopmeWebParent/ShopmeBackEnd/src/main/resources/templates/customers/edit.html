<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template :: headFragment(#{label.titleUsers}, ${'none'})}"></head>
<body>
	<div class="container-fluid">
		<div>
			<nav th:replace="~{template :: navFragment}"></nav>
		</div>
	</div>
	<div th:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row align-items-start">
				<div class="col-6">
					<label class="form-label pt-3">[[#{label.firstName}]]</label>
					<input type="text" class="form-control" th:value="${customer.firstName}">
				</div>
				<div class="col-6">
					<label class="form-label pt-3">[[#{label.lastName}]]</label>
					<input type="text" class="form-control" th:value="${customer.lastName}"> 
				</div>
			</div>
			<div class="row align-items-start">
				<div class="col-6">
					<label class="form-label pt-3">[[#{label.email}]]</label>
					<input type="text" class="form-control" th:value="${customer.email}">
				</div>
	
				<div class="col-6">
					<label class="form-label pt-3">[[#{label.password}]]</label>
					<input type="password" class="form-control" th:value="${customer.password}">
				</div>
			</div>
			<div class="row align-items-start">
				<div class="col-3">
					<label class="form-label pt-3">[[#{label.enabledProduct}]]</label>&nbsp;&nbsp;&nbsp;
					<input type="checkbox" th:checked="${customer.enable}">
				</div>	
			</div>
			<div class="row align-items-start">
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.country}]]</label>&nbsp;&nbsp;&nbsp;
					<input type="text" class="form-control" th:value="${customer.country.name}">
				</div>
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.state}]]</label>
					<input type="text" class="form-control" th:value="${customer.state}" readonly>
				</div>
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.city}]]</label>
					<input type="text" class="form-control" th:value="${customer.city}">
				</div>
			</div>
			<div class="row align-items-start">
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.address1}]]</label>
					<input type="text" class="form-control" th:value="${customer.addressLine1}">
				</div>
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.address2}]]</label>
					<input type="text" class="form-control" th:value="${customer.addressLine2}">
				</div>
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.postalCode}]]:</label>
					<input type="text" class="form-control" th:value="${customer.postalCode}">
				</div>
			</div>
			<div class="row align-items-start">
				<div class="col-4">
					<label class="form-label pt-3">[[#{label.createdTime}]]</label>
					<p th:text="${#dates.format(customer.createdTime, 'dd-MM-yyyy HH:mm')}"></p>
				</div>
			</div>
		</div>
	</div>
</body>
