<div th:fragment="content" th:remove="tag">
	<div class="row align-items-center mt-3">
		<h2 class="text-center">[[#{label.productDetail}]]</h2>
	</div>
	<div class="row align-items-start">
			<div class="col-4">
				<label class="form-label pt-3">[[#{label.productHeight}]]</label>
				<input type="number" step="0.01" class="form-control" th:value="${product.height}" readonly>
			</div>
			<div class="col-4">
				<label class="form-label pt-3">[[#{label.productWidth}]]</label>
				<input type="number" step="0.01" class="form-control" th:value="${product.width}" readonly>
			</div>
	<div class="row align-items-start">
			<div class="col-4">
				<label class="form-label pt-3">[[#{label.productLength}]]</label>
				<input type="number" step="0.01" class="form-control" th:value="${product.length}" readonly>
			</div>
			<div class="col-4">
				<label class="form-label pt-3">[[#{label.productWeight}]]</label>
				<input type="number" step="0.01" class="form-control" th:value="${product.weight}" readonly>
			</div>
		</div>
	</div>
	<div id="divProductDetails">
		<th:block th:each="detail, status : ${product.details}">
			<div class="form row align-items-center mt-3">
			<div class="col-4">
				<label>Nome:</label>
				<input type="text" class="form-control" maxlength="50" th:value="${detail.name}" readonly />
			</div>
			<div class="col-4">
				<label>Valore:</label>
				<input type="text" class="form-control" maxlength="255" th:value="${detail.value}" readonly/>
			</div>
		</div>
		</th:block>
	</div>
</div>
