<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		
		<title>Home - Shopme Admin</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}">
		<script type="text/javascript" th:src="@{/webjars/jquery/dist/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div>
				<nav th:replace="~{template :: navFragment}"></nav>
			</div>
		</div>
			<div class="alert alert-primary" role="alert">
				<h2 class="">Pagina di Amministrazione Utenti</h2>
				<a type="button" class="btn btn-primary" th:text="#{label.newUser}" th:href="@{/users/new}"></a>
			</div>
			<div th:if="${message != null}" class="alert alert-success text-center">
				<label th:text="${message}"></label>
			</div>
			<div>
				<table class="table table-bordered table-striped table-over	 table-responsive-xl"> 
					<thead class="table-dark">
						<tr>
							<th th:text="#{label.thUser}"></th>
							<th th:text="#{label.thFoto}"></th>
							<th th:text="#{label.firstName}"></th>
							<th th:text="#{label.lastName}"></th>
							<th th:text="#{label.roles}"></th>
							<th th:text="#{label.email}"></th>
							<th th:text="#{label.enabled}"></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.photos}"></td>
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.roles}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.enabled}"></td>
							<td>
								<button type="button" class="btn btn-primary" th:text="#{label.edit}"></button>
								&nbsp;
								<button type="button" class="btn btn-danger" th:text="#{label.delete}"></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		<div class="text-center">
			<p>ShopMe Control Panel - CopyRight &copy; ShopMe S.p.A.</p>
		</div>
	</body>
</html>
