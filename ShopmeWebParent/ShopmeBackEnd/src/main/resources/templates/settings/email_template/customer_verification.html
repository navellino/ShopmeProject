<div th:fragment="content" th:remove="tag">
	<div class="form-group row mt-2">
		<div class="col-sm-2 mt-2">
			<label class="form-label">Oggetto dell'email:</label>
		</div>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="CUSTOMER_VERIFY_SUBJECT" 
					th:value="${CUSTOMER_VERIFY_SUBJECT}" placeholder="Oggetto:" required>
		</div>
	</div>
	<div class="form-group row mt-2">
		<div class="col-sm-2 mt-2">
			<label class="form-label">Corpo dell'email:</label>
		</div>
		<div class="col-sm-10">
			<textarea rows="5" name="CUSTOMER_VERIFY_CONTENT" id="customerVerificationContent" th:text="${CUSTOMER_VERIFY_CONTENT}"></textarea>
		</div>
	</div>
</div>
