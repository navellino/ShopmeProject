<div th:fragment="content" th:remove="tag">
<div class="container">
	<div th:if="${message != null}" class="alert alert-success text-center">
		[[${message}]]
	</div>
	<form th:action="@{/settings/save_email_template}" method="post">
		<nav>
		  <div class="nav nav-tabs" id="mailTemplateTab" role="tablist">
		    <button class="nav-link active" id="nav-customerVerification-tab" data-bs-toggle="tab" data-bs-target="#nav-customerVerification" 
		    	type="button" role="tab" aria-controls="nav-customerVerification" aria-selected="true" th:text="'Verifica Cliente'"></button>
		    <button class="nav-link" id="nav-orderConfirmation-tab" data-bs-toggle="tab" data-bs-target="#nav-orderConfirmation" 
		    	type="button" role="tab" aria-controls="nav-orderConfirmation" aria-selected="false" th:text="'Conferma Ordine'"></button>
		  </div>
		</nav>
		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade p-3 show active" id="nav-customerVerification" role="tabpanel"
				 aria-labelledby="nav-customerVerification-tab" tabindex="0">
				<div th:replace="~{settings/email_template/customer_verification :: content}"></div>
			</div>
		  	<div class="tab-pane fade p-3" id="nav-orderConfirmation" role="tabpanel" 
		  		aria-labelledby="nav-countries-tab" tabindex="0">

			</div>
		</div>
		<div class="text-center">
			<input type="submit" class="btn btn-primary m-3" value="Salva">
		</div>
	</form>
</div>
</div>
