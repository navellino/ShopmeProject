<div th:fragment="content" th:remove="tag">
	<div class="mt-3">
		<h3>Pagina di manutenzione Regioni/Province per Stati presenti nella registrazione utenti</h3>
	</div>
	<div>
		<input type="button" class="btn btn-primary mb-3" value="Carica Nazioni da DB" id="loadStatesForCountries">
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
			<label class="form-label pt-2" id="labelCountryName">Seleziona Stato:</label>
		</div>
		<div class="col-sm-10">
			<select class="form-select m-2" id="dropDownCountriesForStates"></select>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2">
			<label class="form-label pt-2" id="labelCountryName">Seleziona Provincia:</label>
		</div>
		<div class="col-sm-10">
			<select class="form-control m-2" size="3" style="height: 300px;" id="dropDownStates"></select>
		</div>
	</div>
	<form id="formState">
		<div class="form-group row mt-2">
			<div class="col-sm-2">
				<label class="form-label pt-2" id="labelStateName">Provincia:</label>
			</div>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="fieldStateName" required minlength="3" maxlength="45">
			</div>
			<div class="col-sm-4">
				<input type="button" class="btn btn-secondary" id="btnAddState" value="Nuovo">
				<input type="button" class="btn btn-secondary" id="btnUpdState" value="Modifica" disabled="disabled">
				<input type="button" class="btn btn-secondary" id="btnDelState" value="Elimina" disabled="disabled">
			</div>
		</div>
	</form>
</div>
