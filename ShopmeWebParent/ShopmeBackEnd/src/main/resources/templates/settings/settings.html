<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<head th:replace="~{template :: headFragment(#{label.titleSettings}, ${'tag'})}" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}">
	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>
<body>
	<div class="container-fluid">
		<div>
			<nav th:replace="~{template :: navFragment}"></nav>
		</div>
	</div>
		<div class="container">
			<div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
			<nav>
			  <div class="nav nav-tabs" id="nav-tab" role="tablist">
			    <button class="nav-link active" id="nav-general-tab" data-bs-toggle="tab" data-bs-target="#nav-general" type="button" role="tab" aria-controls="nav-general" aria-selected="true" th:text="#{label.general}"></button>
			    <button class="nav-link" id="nav-countries-tab" data-bs-toggle="tab" data-bs-target="#nav-countries" type="button" role="tab" aria-controls="nav-countries" aria-selected="false" th:text="#{label.countries}"></button>
			    <button class="nav-link" id="nav-states-tab" data-bs-toggle="tab" data-bs-target="#nav-states" type="button" role="tab" aria-controls="nav-states" aria-selected="false" th:text="#{label.states}"></button>
			    <button class="nav-link" id="nav-mailServer-tab" data-bs-toggle="tab" data-bs-target="#nav-mailServer" type="button" role="tab" aria-controls="nav-mailServer" aria-selected="false" th:text="#{label.mailServer}"></button>
			    <button class="nav-link" id="nav-mailTemplates-tab" data-bs-toggle="tab" data-bs-target="#nav-mailTemplates" type="button" role="tab" aria-controls="nav-mailTemplates" aria-selected="false" th:text="#{label.mailTemplates}"></button>
			    <button class="nav-link" id="nav-mailTemplates-tab" data-bs-toggle="tab" data-bs-target="#nav-Payment" type="button" role="tab" aria-controls="nav-Payment" aria-selected="false" th:text="#{label.payment}"></button>
			  </div>
			</nav>
			<div class="tab-content" id="nav-tabContent">
				<div class="tab-pane fade p-3 show active" id="nav-general" role="tabpanel" aria-labelledby="nav-general-tab" tabindex="0">
					<div th:replace="~{settings/general :: content}"></div>
				</div>
			  	<div class="tab-pane fade p-3" id="nav-countries" role="tabpanel" aria-labelledby="nav-countries-tab" tabindex="0">
					<div th:replace="~{settings/countries :: content}"></div>
				</div>
			  	<div class="tab-pane fade" id="nav-states" role="tabpanel" aria-labelledby="nav-states-tab" tabindex="0">
					<div th:replace="~{settings/states :: content}"></div>
				</div>
			  	<div class="tab-pane fade" id="nav-mailServer" role="tabpanel" aria-labelledby="nav-mailServer-tab" tabindex="0">
			  	</div>
			  	<div class="tab-pane fade" id="nav-mailTemplates" role="tabpanel" aria-labelledby="nav-mailTemplates-tab" tabindex="0">
			  	</div>
			  	<div class="tab-pane fade" id="nav-payment" role="tabpanel" aria-labelledby="nav-payment-tab" tabindex="0">
			  	</div>
			</div>
		</div>
	</form>
	<div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
		<div role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-body">
				<span id="toastMessage"></span>
			</div>
		</div>
	</div>
	<!--Footer-->
	<div th:replace="~{template :: footerFragment}"></div>
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/coutries_settings.js}"></script>
	<script th:src="@{/js/states_settings.js}"></script>
	<script type="text/javascript">
		MAX_FILE_SIZE = 302700;//300kb
		contextPath = "[[@{/}]]";
		var csrfHeaderName = "[[${_csrf.HeaderName}]]";
		var csrfValue = "[[${_csrf.token}]]";
	</script>
</body>
